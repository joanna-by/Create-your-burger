<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make your own burger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body>
    <section id="overlay">
        <img src="https://tofurky.com/wp-content/uploads/2017/07/tofurky-DIY-burger-title.png" alt="Burgers Logo" id="logo">
        <hr>
    <form action="/practice.html" method="POST">
            <h1>Create a burger!</h1>
        <section class="protein">
            <label for="patty">What type of protein would you like?</label>
            <br>
            <input type="text" name="patty" id="patty" value="beef">
        </section>
        <hr>

         <section class="patties">
            <label for="amount">How many patties would you like?</label>
            <br>
            <input id="amount" name="amount" type="number" step="1">
        </section>
        <hr>

        <section class="cooked">
            <label for="doneness">How do you want your patty cooked</label>
            <br>
            <span>Rare</span>
                <input id="doneness" name="doneness" type="range" min="0" max="5" step="0.5">
            <span>Well-Done</span>
      </section>
      <hr>

        <section class="toppings">
            <span>What toppings would you like?</span>
            <br>
            <input id="lettuce" name="topping" type="checkbox" value="lettuce">
            <label for="lettuce">Lettuce</label>
            <br>
            <input id="tomato" name="topping" type="checkbox" value="tomato">
            <label for="tomato">Tomato</label>
            <br>
            <input id="onion" name="topping" type="checkbox" value="onion">
            <label for="cheese">Onion</label>
        </section>
        <hr>

        <section class="cheesy">
            <span>Would you like to add cheese?</span>
            <br>
            <input id="yes" name="cheese" type="radio" value="yes">
            <label for="yes">Yes</label>
                  
            <input id="no" name="cheese" type="radio" value="no">
            <label for="no">No</label>
        </section>
        <hr>

        <section class="bun-type">
            <label for="bun">What type of bun would you like?</label>
            <br>
            <select id="bun" name="bun">
                <option value="sesame-seed">Sesame seed</option>
                <option value="english-muffin">English muffin</option>
                <option value="kaiser">Kaiser</option>
                <option value="ciabatta-roll">Ciabatta roll</option>
                <option value="onion-roll">Onion-roll</option>
            </select>
        </section>
        <hr>

        <section class="sauce-selection">
            <label for="sauce">What type of sauce would you like?</label>
            <br>
            <input list="sauces" id="sauce" name="sauce">
            <datalist id="sauces">
                <option value="Ketchup"></option>
                <option value="Mayo"></option>
                <option value="Garlic sauce"></option>
                <option value="Thousand Island"></option>
                <option value="Hot sauce"></option>
            </datalist>
        </section>
    </form>   

</body>
</html>
